<!doctype html>
<html lang="pt-br">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>jQuery Selecionar</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
        <link rel="stylesheet" href="css/style.css">
        <script src="https://code.jquery.com/jquery-3.6.4.js" integrity="sha256-a9jBBRygX1Bh5lt8GZjXDzyOB+bWve9EiO7tROUtj/E=" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
    </head>
    <body class="bg-light">
        <div class="d-flex justify-content-center vh-100 align-items-center">
            <div class="m-3" style="width: 500px">
                <h3 class="mb-3 text-center">jQuery Selecionar</h3>
                <div class="d-flex justify-content-center gap-3 mb-3">
                    <div class="card w-100">
                        <div class="card-header text-center text-white fw-bold destaque">Quantidade</div>
                        <div class="card-body">
                            <div id="div-quantidade" class="text-center fw-bold"></div>
                        </div>
                    </div>
                    <div class="card w-100">
                        <div class="card-header text-center text-white fw-bold destaque">Valor Total</div>
                        <div class="card-body">
                            <div class="text-center fw-bold">R$ <span id="span-valor-total"></span></div>
                        </div>
                    </div>
                </div>
                <table class="table border">
                    <tr>
                        <th class="destaque text-white">Seleção</th>
                        <th class="text-center destaque text-white">Valor</th>
                        <th class="destaque text-white"></th>
                    </tr>
                    <tr>
                        <td class="coluna-tamanho-minimo"><input type="checkbox" class="form-check-input"></td>
                        <td data-mask="#.##0,00" class="text-center">1575,60</td>
                        <td class="coluna-tamanho-minimo">
                            <button class="btn btn-danger btn-sm text-nowrap">
                                <i class="fa-solid fa-trash"></i> Deletar
                            </button>
                        </td>
                    </tr>
                    <tr>
                        <td class="coluna-tamanho-minimo"><input type="checkbox" class="form-check-input"></td>
                        <td class="text-center">732</td>
                        <td class="coluna-tamanho-minimo">
                            <button class="btn btn-danger btn-sm text-nowrap">
                                <i class="fa-solid fa-trash"></i> Deletar
                            </button>
                        </td>
                    </tr>
                    <tr>
                        <td class="coluna-tamanho-minimo"><input type="checkbox" class="form-check-input"></td>
                        <td class="text-center">398,40</td>
                        <td class="coluna-tamanho-minimo">
                            <button class="btn btn-danger btn-sm text-nowrap">
                                <i class="fa-solid fa-trash"></i> Deletar
                            </button>
                        </td>
                    </tr>
                </table>
            </div>
        </div>
        <script src="js/script.js"></script>
        <script src="js/jquery.mask.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
    </body>
</html>
